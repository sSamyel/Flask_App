{% extends "index.html" %}

{% block content1 %}
<link rel="stylesheet" type="text/css" href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
<link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="css/style.css") }}'>
{% endblock %}
{% block content2 %}
<form>
    {% if  username != "" %}
             <form>
                 <span>{{username}}</span>
                 <input id="LK2" value="ЛК" type="button" onclick="location.href='{{ url_for('profile') }}'" />
                 <span id="line"></span>
                 <input id="Navigate1" value="Главная" type="button" onclick="location.href='{{ url_for('main') }}'" />
                 <input id="Navigate2" value="Переводчик" type="button" onclick="location.href='{{ url_for('translate') }}'" />
                 <input id="Navigate3" value="Фотографии с Nasa" type="button" onclick="location.href='{{ url_for('nasaPhotos') }}'" />
                 <input id="Navigate4" value="Прогноз Погоды" type="button" onclick="location.href='{{ url_for('Weather') }}'" />
             </form>
    {% else %}
             <form>
             <input value="Войти" type="button" onclick="location.href='{{ url_for('login') }}'" />
             <input value="Регистрация" type="button" onclick="location.href='{{ url_for('registration') }}'" />
                 <input id="LK" value="ЛК" type="button" onclick="location.href='{{ url_for('profile') }}'" />
             </form>
    {% endif %}
</form>
<p><img id="MainPicture" src='{{ url_for("static", filename="Computer.png") }}' alt="Монитор">
    <span id="private">{{commentary}}</span>
    <br>
    {% if login != "" %}
    <span id="name">{{login}}</span>
    {% endif %}
</p>
{% endblock %}
